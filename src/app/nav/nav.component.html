<mat-toolbar>
  <mat-toolbar-row> 
      <img src="/assets/images/logo.png" [routerLink]="['bike/list']">
      <span class="menu-spacer"></span>
      <div *ngIf="currentRole$.getValue() == 'admin'">
        <a mat-button [routerLink]="['bike/add']"> Voeg een fiets toe </a>
        <!-- Nog een link om de orders te tonen -->
        <!-- Nog een link om een bike te verwijderen -->
      </div>
      <span fxFlex></span>
      <span *ngIf="currentUser$ | async as user; else loginTemplate"> 
        {{user}}
        <button  class="btn btn-primary" (click)="logout()" style="float: right; margin-left: 5rem;">
          logout
        </button>
      </span>
      <ng-template #loginTemplate>
        <span>
          <button  class="btn btn-primary"  (click)="login()">
            login
          </button>
        </span>
      </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
<ng-content></ng-content>
