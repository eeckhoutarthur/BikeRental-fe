<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="erroMessage">
  The email and/of the password is incorrect!
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="clearErrorM()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div fxLayout="row" fxLayoutAlign="center center " class="login-main">
  <mat-card>
    <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
          <mat-form-field>
            <input
              matInput
              type="email"
              placeholder="email"
              aria-label="email"
              formControlName="username"/>
              <mat-error *ngIf="loginFormGroup.get('username').errors && loginFormGroup.get('username').touched">{{getErrorMessage(loginFormGroup.get('username').errors) }}</mat-error>
          </mat-form-field>
          <mat-form-field>
              <input
              matInput
              type="password"
              placeholder="password"
              aria-label="password"
              formControlName="password">
              <mat-error *ngIf="loginFormGroup.get('password').errors && loginFormGroup.get('password').touched">{{ getErrorMessage(loginFormGroup.get('password').errors) }}</mat-error>
          </mat-form-field>
          <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center">
              <a [routerLink]="['/register']">register</a>
              <button mat-raised-button type="submit" color="primary">Login</button>
          </mat-card-actions>
      </mat-card-content>
    </form>
  </mat-card>
</div>
